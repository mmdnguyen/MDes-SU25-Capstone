<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style-light.css" />
  </head>
  <body>
    <div class="iphone-pro">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="rectangle" id="canvas">
  <iframe src='https://my.spline.design/untitled-BoU2ux7EPfMni84s2iyPTVA0/' frameborder='0' width='100%' height='100%'></iframe>
</div>
          <div class="group">
            <div class="overlap-group">
              <div class="div">
                <div class="text-wrapper">HOME</div>
                <img class="vector" src="Assets/Home_Dark.svg" />
              </div>
              <div class="group-2">
                <div class="messages">MESSAGES</div>
                <img class="img" src="Assets/Messages_Dark.svg" />
              </div>
              <div class="group-3">
                <div class="text-wrapper">BROWSE</div>
                <img class="vector-2" src="Assets/Browse_Dark.svg" />
              </div>
              <div class="group-4">
                <div class="text-wrapper">CALENDAR</div>
                <img class="vector-3" src="Assets/Calendar_Dark.svg" />
              </div>
            </div>
            <div class="overlap-2">
              <div class="rectangle-2"></div>
              <div class="group-5">
                <img class="vector-4" src="Assets/Bookings_Dark.svg" />
                <div class="bookings">BOOKINGS</div>
              </div>
            </div>
            <div class="group-wrapper">
              <div class="group-6">
                <div class="text-wrapper">PROFILE</div>
                <img class="vector-5" src="Assets/Profile_Dark.svg" />
              </div>
            </div>
          </div>
          <div class="home-indicator">
            <div class="status-bar-pro">
              <div class="battery">
                <div class="capacity-wrapper"><div class="capacity"></div></div>
                <img class="cap" src="Assets/Battery_Dark.svg" />
              </div>
              <img class="wifi" src="Assets/Wifi_Dark.svg" />
              <img class="cellular-connection" src="Assets/Cellular Connection_Dark.svg" />
              <div class="time">13:13</div>
            </div>
            <div class="home-indicator-2"></div>
          </div>
          <div class="dynamic-island"></div>
          <div class="rectangle-3"></div>
          <div class="group-7">
            <p class="p">Drag the model in order to select tattoo placement</p>
            <img class="vector-6" src="Assets/Rotate_Dark.svg" />
          </div>
          <div class="overlap-group-wrapper">
            <div class="next-wrapper"><div class="next">NEXT</div></div>
          </div>
          <div class="group-8">
            <div class="back-wrapper"><div class="back">BACK</div></div>
          </div>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="card">
        <img class="tattoo" src="Assets/tattoo.png" alt="">
        <div id="resize-handle"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
